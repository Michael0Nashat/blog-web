<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
</head>
<body>
    <h1>Create New Post</h1>
    <form action="/post/create" method="POST">
        <label>Title:</label>
        <input type="text" name="title" required>
        <br>
        <label>Content:</label>
        <textarea name="content" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
